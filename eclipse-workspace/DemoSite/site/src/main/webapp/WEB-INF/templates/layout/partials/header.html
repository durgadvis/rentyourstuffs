<header>
    <div id="header_content">
        <div id="cart_info">

            <div th:if="${customer.anonymous}"  th:remove="tag">

                <a class="account" th:href="@{/login}">
                    <span th:utext="#{home.login}">Login</span>
                </a>
                &nbsp;|&nbsp; 
                <a class="account" th:href="@{/register}">
                    <span th:utext="#{home.register}">Register</span>
                </a>
                &nbsp;|&nbsp; 
            </div>
            <div th:unless="${customer.anonymous}" th:remove="tag">
                <span><span th:utext="#{home.welcome}">Welcome</span>, <a class="my-account" th:href="@{/account}" th:utext="${customer.firstName}"></a></span>
                &nbsp;|&nbsp; 
                <a th:href="@{/logout}">
                    <span th:utext="#{home.logout}">Logout</span>
                </a>
                &nbsp;|&nbsp; 
            </div>
			
            <a id="cartLink" class="" th:href="@{/cart}">
                <img blc:src="@{/img/shopping_cart.png}" alt="Shopping Cart Icon" />
                &nbsp; 
                <span id="headerCartItemWordSingular_i18n" style="display: none;" th:utext="#{home.item}" />
                <span id="headerCartItemWordPlural_i18n" style="display: none;" th:utext="#{home.items}" />
                <span class="headerCartItemsCount" th:utext="${cart.itemCount}" />
                <span class="headerCartItemsCountWord" th:utext="${cart.itemCount == 1} ? #{home.item} :  #{home.items}" />
            </a>

        </div>
        
        

        <div id="header_logo"><h1><a th:href="@{/}">rentyourstuffs</a></h1></div>
        <div id="search">
            <blc:form th:action="@{/search}" method="GET">
            <input type="search" class="search" name="q" th:value="${originalQuery}" />
            <input type="submit" id="search_button" value="search" />
            </blc:form>
        </div>
        
        <nav th:substituteby="layout/partials/nav" />
        
    </div>
</header>
